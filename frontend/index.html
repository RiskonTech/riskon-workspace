<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISKON - Live Analytics Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <div id="hero-container">
        <div id="hero-content">
            <h2 class="hero-subtitle">The Future of Credit Intelligence</h2>
            <button id="launch-btn">Launch Workspace</button>
        </div>
    </div>

    <div id="workspace-container" class="hidden">
        <header id="workspace-header">
            <div id="logo-container">
                </div>
            <div class="user-info">
                <span>Welcome, Anaylse</span>
                <a href="#">Log Out</a>
            </div>
        </header>

        <main id="dashboard-view">
            <div class="kpi-grid">
                </div>
            <div class="controls-bar">
                <input type="text" id="search-bar" placeholder="Search by Applicant Name or ID...">
            </div>
            <div id="applicant-list" class="space-y-3">
                </div>
        </main>

        <div id="report-view" class="hidden">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>
</html>
